<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/> 
		<meta name="apple-mobile-web-app-capable" content="yes" /> 
		<title>Simple Model App Test</title> 
		<link href="../../../mobile/themes/iphone/base.css" rel="stylesheet"></link>
		<style>
			html,body {
				width: 100%;
				height: 100%;
				background: #eee;
				font-family: arial;
				color: #333;
				overflow: hidden;
				margin: 0px;
				padding: 0px;
				visibility: visible;
			}

			#splash {
				width: 90%;
				height: 90%;
				margin: auto;
				overflow: hidden;
				border: 2px solid green;
				font-color: #333;
				text-align: center;
			}

		</style>
		<script type="text/javascript">
			dojoConfig = {
				parseOnLoad: false,
				mblHideAddressBar: false,
				mblAndroidWorkaround: false,
                mblAlwaysHideAddressBar: false,	
				traceSet:{
					"loader-inject":1,
					"loader-define":1,
					"loader-runFactory":1,
					"loader-execModule":1,
					"loader-execModule-out":1,
					"loader-defineModule":1
				},
				async:1,
				app: {debugApp: 1}  // set debugApp to log app transtions and view activate/deactivate 
			}
		</script>
		<script type="text/javascript" src="../../../../dojo/dojo.js"></script>

		<script>
            // the actual  launcher
            require(["./modelApp.js"], function(){});
        </script>

	</head>
	<body>
		<script type="dojo/require">at: "dojox/mvc/at"</script>
	</body>
</html>
