<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Layout App</title>
		<script type="text/javascript" src="../../../../dojo/dojo.js" data-dojo-config="parseOnLoad: false, 
			 mblHideAddressBar: false,
			 mblAndroidWorkaround: false,
			 mblAlwaysHideAddressBar: false,
			 async: 1">
		</script>
		<script>
			require(["dojo/ready", "dojo/parser", "dojox/mobile/deviceTheme",
			"dojox/app/widgets/Container", "dojox/mobile/EdgeToEdgeCategory",
			"dojox/mobile/Heading", "dojox/mobile/ListItem",
			"dojox/mobile/RoundRectList"], function(ready, parser){
				ready(function(){
					parser.parse();
				});
			});
		</script>
	</head>
	<body style="width:100%; height:350px">
		<div dojoType="dojox.app.widgets.Container" style="width:100%; height:100%">
			<!-- left -->
			<div dojoType="dojox.app.widgets.Container" style="width:240px;" data-app-region="left">
				<h1 data-app-region="top" dojoType="dojox.mobile.Heading">Layout App</h1>
				<div data-dojo-type="dojox.app.widgets.Container" data-app-region="center" scrollable="true">
					<h2 dojoType="dojox.mobile.EdgeToEdgeCategory" style="height: 32px;" data-app-region="top">Navigation</h2>
					<ul data-dojo-type="dojox.mobile.RoundRectList" data-app-region="center">
						<li dojoType="dojox.mobile.ListItem" clickable="true" transitionOptions="{title:'simple',target:'simple',url:'#simple'}">
							Simple Data Binding
						</li>
						<li dojoType="dojox.mobile.ListItem" clickable="true" transitionOptions="{title:'repeat',target:'repeat',url:'#repeat'}">
							Repeat Data Binding
						</li>
						<li dojoType="dojox.mobile.ListItem" clickable="true" transitionOptions="{title:'generate',target:'generate',url:'#generate'}">
							Simple Form Generate
						</li>
					</ul>
					<h2 dojoType="dojox.mobile.EdgeToEdgeCategory" style="height: 32px;" data-app-region="bottom">bottom</h2>
				</div>
				<h1 data-app-region="bottom" dojoType="dojox.mobile.Heading">footer</h1>
			</div>
			
			<!-- top -->
			<div dojoType="dojox.app.widgets.Container" style="height:50px; background-color:red" data-app-region="top">
				<h1 data-app-region="top" dojoType="dojox.mobile.Heading">Top</h1>
			</div>
			
			<!-- center -->
			<div dojoType="dojox.app.widgets.Container" style="height:300px; width:100%; background-color:blue" data-app-region="top">
				<!-- left -->
				<div dojoType="dojox.app.widgets.Container" style="width:240px;" data-app-region="left">
					<h1 data-app-region="top" dojoType="dojox.mobile.Heading">Layout App</h1>
					<div data-dojo-type="dojox.app.widgets.Container" data-app-region="center" scrollable="true">
						<h2 dojoType="dojox.mobile.EdgeToEdgeCategory" style="height: 32px;" data-app-region="top">Navigation</h2>
						<ul data-dojo-type="dojox.mobile.RoundRectList" data-app-region="center">
							<li dojoType="dojox.mobile.ListItem" clickable="true" transitionOptions="{title:'simple',target:'simple',url:'#simple'}">
								Simple Data Binding
							</li>
							<li dojoType="dojox.mobile.ListItem" clickable="true" transitionOptions="{title:'repeat',target:'repeat',url:'#repeat'}">
								Repeat Data Binding
							</li>
							<li dojoType="dojox.mobile.ListItem" clickable="true" transitionOptions="{title:'generate',target:'generate',url:'#generate'}">
								Simple Form Generate
							</li>
						</ul>
						<h2 dojoType="dojox.mobile.EdgeToEdgeCategory" style="height: 32px;" data-app-region="bottom">bottom</h2>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
